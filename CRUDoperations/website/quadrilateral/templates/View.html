
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid my-5">
    <div class="w-50 m-auto p-4  " style="background-color: rgb(243, 176, 186);">
        <h2 class="text-center mt-4" style="font-family: 'Times New Roman', Times, serif;"> Quadrilateral Details</h2>
        <table class="table bg-white">
            <tr>
                <th style="font-family: 'Times New Roman', Times, serif;">Figure</th>
                <td><img src="/media/{{quadrilateral.Figure}} " class="square  d-block" height="100px" width="120px"></td>
            </tr>
            <tr>
                <th style="font-family: 'Times New Roman', Times, serif;">Name</th>
                <td>{{quadrilateral.Name}}</td>
            </tr>

            <tr>
                <th style="font-family: 'Times New Roman', Times, serif;"> Sides </th>
                <td>{{quadrilateral.Sides}}</td>
            </tr>
            <tr>
                <th style="font-family: 'Times New Roman', Times, serif;"> Angles</th>
                <td>{{quadrilateral.Angles}}</td>
            </tr>
            <tr>
                <th style="font-family: 'Times New Roman', Times, serif;">Diagonals</th>
                <td>{{quadrilateral.Diagonals}}</td>
            </tr>
           
        </table>
    </div>
    <div class="text-center">
        </button><a href="/" class="btn btn-success" style="font-family: 'Times New Roman', Times, serif;"> Back </button></a>
    </div>
</div>
</body>
</html>
