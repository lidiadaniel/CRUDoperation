
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 bg-light" style="border:1px solid ; background-color:#1111; border-radius: 10px;">
    <h1 class="m-4 text-center" style="font-family: 'Times New Roman', Times, serif;">QUADRILATERAL</h1>
    <table class="table table-bordered" >
        <tr class=" text-white text-center" style="background-color: rgb(251, 195, 203);" >
             
            <td style="color: black;"> ID </td>
            <td style="color: black;"> Name </td>
            <td style="color: black;"> Figure </td>
            <td style="color: black;"> Sides </td>
            <td style="color: black;"> Angles </td>
            <td style="color: black;"> Diagonals</td>
            <td><a href="/create/"  style="background-color: lightpink; color: black;">Add Another </a></td>
        </tr>
        {%for rec in records %}
        <tr class="text-center">
            <td>{{forloop.counter}}</td>
            <td>{{rec.Name}}</td>
            <td><img src="/media/{{rec.Figure}}"class="square" height="70px" width="70px"></td>
            <td>{{rec.Sides}}</td>
            <td>{{rec.Angles}}</td>
            <td>{{rec.Diagonals}}</td>
           
            <td> <a href="/update/{{rec.id}}" class="btn btn-success">Update</a>
                <a href="/delete/{{rec.id}}" class="btn btn-danger">Delete</a>
                <a href="/View/{{rec.id}}" class="btn btn-success">View</a>
            </td>
        </tr>
    {%endfor%}
    </table>
</div>
</body>
</html>
